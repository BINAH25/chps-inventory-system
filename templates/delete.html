{% extends 'base.html'%}
{% block title %}DELETE PATIENT INFORMATION{% endblock %}
{% block content%}
{% load crispy_forms_tags %}

<div class="row" style="margin-top: 10%; margin-bottom:20%;">
    <div class="col-md-6 offset-md-3">
        <div class="border p-3 bg-white">
            <h3 class="text-white" style="color:#259cba ;font-size: 2.3rem;">Delete Patient</h3>
            <hr>
            <form method="POST">
                <div class="alert alert-danger">
                    <h4 style="font-size: 2.3rem;">Are you sure, you want to delete <span class="text-success">
                            {{patient }}</span>?</h4>
                </div>
                {% csrf_token %}
                <a class="btn btn-info btn-sm" href="{% url 'chps:home' %}" style="font-size: 2.3rem;">Cancel</a>
                <input class="btn btn-danger btn-sm" type="submit" value="Confirm" style="font-size: 2.3rem;">
            </form>
        </div>
    </div>
</div>
<!--End Table-->
{% endblock%}
